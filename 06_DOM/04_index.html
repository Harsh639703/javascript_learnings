function addlangopti(lang){
    const li = document.createElement('li')
    li.appendChild(document.createTextNode(lang))
    document.querySelector('.language').appendChild(li)
}
addlangopti("Ruby")
addlangopti("Perl")
addlangopti("Angularjs")
addlangopti("Vuejs")
